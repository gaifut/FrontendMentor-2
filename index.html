<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="upper_part">
        <h3 class="result">Your Result</h3>
        <div class="circle_container">
          <div class="result_circle">
            <div class="result_circle_grid_1"><h1>76</h1></div>
            <div class="result_circle_grid_2">
              <h3 class="of_100">of 100</h3>
            </div>
          </div>
        </div>
        <h2>Great</h2>
        <h3 class="others_text">
          You scored higher than 65% of the people who have taken these tests.
        </h3>
      </div>
      <div class="lower_part">
        <h2>Summary</h2>
        <div class="summary_breakdown reacting">Reaction 80 / 100</div>
        <div class="summary_breakdown memory">Memory 92 / 100</div>
        <div class="summary_breakdown verbal">Verbal 61 / 100</div>
        <div class="summary_breakdown visual">Visual 72 / 100</div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/gaifut">gaifut</a>.
    </div>
  </body>
</html>
